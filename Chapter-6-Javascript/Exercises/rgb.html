<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rgb.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <embed 
    src="pinball.mp3"
    loop="true"
    autostart="true"
    hidden="true"
    mastersound>

    <div class="guess">
        <h1>RGB Game</h1>
        <h2>Guess The Color</h2>
    </div>

     <!--an id in a p tag so that it can styled in css-->
    <p id="colorcode">(R , <span>G</span>, B)</p>

    <!--A DIV tag to align the cirlces in one line-->
    <div class="circle">
        <button class="btn" id="0" onclick="guess()"></button>
        <button class="btn" id="1" onclick="guess()"></button>
        <button class="btn" id="2" onclick="guess()"></button>
    </div>

    <br>
    <br>
    <br>
    <br>

    <!--A button tag for the user to click so the game would restart-->
    <div class="center">
        <button class="restart" onclick="restart()">
            <span class="front">
                Restart
            </span>
        </button>
    </div>

    

    <script src="rgb.js"></script>

</body>
</html>
